<!doctype html>
<html lang="en" style="background-color: #999fc9">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Daily Spews - Satirical News Platform</title>
    <meta name="title" content="Daily Spews - Satirical News Platform" />
    <meta
      name="description"
      content="Daily Spews brings you satirical news stories, community discussions, and voting on headlines - no matter how absurd. Dive into topics that matter, laugh at what doesn't, and most importantly, connect with your fellow spewers from around the world."
    />
    <meta
      name="keywords"
      content="satirical news, fake news parody, comedy news, news satire, community discussion, voting platform, social news"
    />
    <meta name="author" content="Kevin Stephenson" />

    <!-- Author Links -->
    <link rel="author" href="https://github.com/kevpstephens" />
    <link rel="me" href="https://www.kevin-stephenson.com/" />

    <!-- Creator/Developer Attribution -->
    <meta name="creator" content="Kevin Stephenson" />
    <meta name="developer" content="Kevin Stephenson" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://daily-spews.onrender.com/" />
    <meta property="og:title" content="Daily Spews - Satirical News Platform" />
    <meta
      property="og:description"
      content="Modern React satirical news platform with Reddit-style functionality. Portfolio project showcasing contemporary web development practices."
    />
    <meta
      property="og:image"
      content="https://daily-spews.onrender.com/assets/logo/og-daily-spews-logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://daily-spews.onrender.com/" />
    <meta
      property="twitter:title"
      content="Daily Spews - Satirical News Platform"
    />
    <meta
      property="twitter:description"
      content="Modern React satirical news platform with Reddit-style functionality."
    />
    <meta
      property="twitter:image"
      content="https://daily-spews.onrender.com/assets/logo/og-daily-spews-logo.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/logo/daily-spews-logo.png"
    />
    <link rel="apple-touch-icon" href="/assets/logo/daily-spews-logo.png" />

    <!-- Theme -->
    <meta name="theme-color" content="#8113d5" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://daily-spews.onrender.com/" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Daily Spews",
        "description": "Satirical news platform where users share stories, vote on content, and discuss the day's most ridiculous headlines.",
        "url": "https://daily-spews.onrender.com",
        "author": {
          "@type": "Person",
          "name": "Kevin Stephenson",
          "url": "https://www.kevin-stephenson.com/",
          "sameAs": [
            "https://github.com/kevpstephens",
            "https://www.kevin-stephenson.com",
            "https://www.linkedin.com/in/kevin-p-stephenson"
          ]
        },
        "potentialAction": [
          {
            "@type": "ReadAction",
            "target": "https://daily-spews.onrender.com/articles",
            "object": "Article"
          },
          {
            "@type": "ViewAction",
            "target": "https://daily-spews.onrender.com/topics",
            "object": "WebPage"
          },
          {
            "@type": "CommentAction",
            "target": "https://daily-spews.onrender.com/articles/{article_id}",
            "object": "Article"
          },
          {
            "@type": "LikeAction",
            "target": "https://daily-spews.onrender.com/articles/{article_id}",
            "object": "Article"
          },
          {
            "@type": "CreateAction",
            "target": "https://daily-spews.onrender.com/articles/new",
            "object": "Article"
          },
          {
            "@type": "ViewAction",
            "target": "https://daily-spews.onrender.com/users/{username}",
            "object": "ProfilePage"
          },
          {
            "@type": "RegisterAction",
            "target": "https://daily-spews.onrender.com/signup",
            "object": "WebSite"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
